<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks App</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Search U.S National PArks!</h1>
  <form id="js-form">
    <label for="search-state">Search State</label>
    <input type="text" name="search-state" id="js-search-state" required>

    <label for="max-results">Maximum results to return</label>
    <input type="number" name="max-results" id="js-max-results" value="10">

    <input type="submit" value="Search!">
  </form>





  <script src="index.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>
</body>
</html>
